<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>formulario</title>
</head>

<body>
    <h1>EBAC Form</h1>
    <hr>
    <div class="container">
        <form id="formulario">
            <label for="firstNumber">Campo A:</label>
            <input type="number" id="firstNumber"  required placeholder="Primeiro número">
            <label for="secondNumber">Campo B:</label>
            <input type="number" id="secondNumber" required placeholder="Segundo número">
            <button type="submit">Check</button>
        </form>
        <p id="message">
        </p>
    </div>

    <script src="main.js"></script>
</body>

</html>
