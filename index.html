<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>formulario</title>
</head>

<body>

    <div class="container">
        <img src="imagens/brazil_logo_.png" alt="logo ebac">
        <h3>Exercicio HTML JavaScript</h3>
        <hr>
        <form id="formulario">
            <label for="firstNumber">Campo A:</label>
            <input type="number" id="firstNumber" required placeholder="Primeiro número">
            <label for="secondNumber">Campo B:</label>
            <input type="number" id="secondNumber" required placeholder="Segundo número">
            <button type="submit">Check</button>
        </form>
        <div id="resposta">
            <p id="message"></p>
        </div>
    </div>
<footer>
    <div id="footer">
        <p> &copy; Marvin Rocha - Todos os direitos reservados - 2023</p>
    </div>
</footer>
    <script src="main.js"></script>
</body>

</html>
